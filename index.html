    <!-- 1).
    <script>
        function findDivisibleNumbers(randomNumbers, divisors) {
  const result = [];

  for (let i = 0; i < randomNumbers.length; i++) {
    const number = randomNumbers[i];
    for (let j = 0; j < divisors.length; j++) {
      const divisor = divisors[j];
      if (number % divisor === 0) {
        result.push(number);
        break;
      }
    }
  }

  return result;
}

const randomNumbers = [15, 23, 30, 42, 55, 66, 78, 81];
const divisors = [2, 3, 5, 11];

const divisibleNumbers = findDivisibleNumbers(randomNumbers, divisors);
console.log(divisibleNumbers);

    </script> -->

    <!-- 2).
    <script>
        function generateRandomNumbers(count, start, end) {
  const result = [];

  for (let i = 0; i < count; i++) {
    const randomNumber = Math.floor(Math.random() * (end - start + 1)) + start;
    result.push(randomNumber);
  }

  return result;
}

const numberOfNumbers = 5;
const startRange = 1;
const endRange = 100;

const randomNumbers = generateRandomNumbers(numberOfNumbers, startRange, endRange);
console.log(randomNumbers);

    </script> -->
